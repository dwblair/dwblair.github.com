int xspacing = 4;   // How far apart should each horizontal location be spaced

//float yOffset =

float archiveDeadPoint=5;

void calcWave() {
  // Increment theta (try different values for 'angular velocity' here
  //theta += 0.02;

  // For every x value, calculate a y value with sine function
  float x = theta;
  
  float B=archiveSizeInitially;
  float A=2*B;
  float C=archiveDeadPoint*dx/log(2.);
  recoverY = A+B*exp(recoveryPoint/C);
  
  for (int i = 0; i < yvalues.length; i++) {
    //yvalues[i] = sin(x)*amplitude;
    
    B=1;
    A=2*B;
    //C=.2;
    
    yvalues[i] = A+B*exp(x/C);
    //println(x);
    //println(recoveryPoint);
    if (x>recoveryPoint) {
      
      recoverY = A+B*exp(recoveryPoint/C);
      float fR=150;
      yvalues[i]=recoverY;
      //yvalues[i]=(recoverY-fR)*exp(-(x-recoveryPoint)/30.)+fR;
      
    }
    x+=dx;
  }
}

}

class HScrollbar {
  int swidth, sheight;    // width and height of bar
  float xpos, ypos;       // x and y position of bar
  float spos, newspos;    // x position of slider
  float sposMin, sposMax; // max and min values of slider
  int loose;              // how loose/heavy
  boolean over;           // is the mouse over the slider?
  boolean locked;
  float ratio;

  HScrollbar (float xp, float yp, int sw, int sh, int l) {
    swidth = sw;
    sheight = sh;
    int widthtoheight = sw - sh;
    ratio = (float)sw / (float)widthtoheight;
    xpos = xp;
    ypos = yp-sheight/2;
    spos = xpos + swidth/2 - sheight/2;
    newspos = spos;
    sposMin = xpos;
    sposMax = xpos + swidth - sheight;
    loose = l;
  }

  void update() {
    if(overEvent()) {
      over = true;
    } else {
      over = false;
    }
    if(mousePressed && over) {
      locked = true;
    }
    if(!mousePressed) {
      locked = false;
    }
    if(locked) {
      newspos = constrain(mouseX-sheight/2, sposMin, sposMax);
    }
    if(abs(newspos - spos) > 1) {
      spos = spos + (newspos-spos)/loose;
    }
  }

  float constrain(float val, float minv, float maxv) {
    return min(max(val, minv), maxv);
  }

  boolean overEvent() {
    if(mouseX > xpos && mouseX < xpos+swidth &&
       mouseY > ypos && mouseY < ypos+sheight) {
      return true;
    } else {
      return false;
    }
  }

  void display() {
    noStroke();
    fill(204);
    rect(xpos, ypos, swidth, sheight);
    if(over || locked) {
      fill(0, 0, 0);
    } else {
      fill(102, 102, 102);
    }
    rect(spos, ypos, sheight, sheight);
  }

  float getPos() {
    // Convert spos to be values between
    // 0 and the total width of the scrollbar
    return spos * ratio;
  }
}
